<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="flex items-center justify-between px-4 py-3 bg-[#1C1C1C]">
        <button class="px-3 py-2 text-gray-300 bg-transparent border border-gray-400 rounded hover:text-white hover:border-white focus:outline-none focus:text-white focus:border-white">Salir</button>
        <h1 class="text-xl font-semibold text-gray-300">Nombre</h1>
    </header>
    <div class="flex flex-row h-screen">
        <div class="basis-2/12">
                <div class="flex flex-col">
                    <button class="w-full py-2 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold rounded boton-cambio" onclick="cambiarColor(this)">Botón 1</button>
                    <button class="w-full py-2 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold rounded boton-cambio" onclick="cambiarColor(this)">Botón 2</button>
                    <button class="w-full py-2 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold rounded boton-cambio" onclick="cambiarColor(this)">Botón 3</button>
                </div>
        </div>
        <div class="basis-3/12 flex flex-col ">
            <!-- Nombre -->
            <div class="p-4 text-lg font-bold">
                Nombre de la columna
            </div>
                
            <!-- Input de búsqueda y botón -->
            <div class="flex p-4">
              <input type="text" class="w-full px-2 py-1 border border-gray-400 rounded-l focus:outline-none" placeholder="Buscar">
              <button class="px-4 py-1 bg-blue-500 text-white font-bold rounded-r">Buscar</button>
            </div>
              
            <!-- Scroll -->
            <div class="flex-grow overflow-y-auto" id="correos">
                <!-- correos -->
                <template id="template-correo">
                    <div class="correo p-4 bg-gray-200 hover:bg-gray-300">
                        <div class="font-bold remitente">Remitente</div>
                        <div class="text-lg font-bold mt-1 Asunto">Título del correo</div>
                        <div class="text-gray-600 mt-2 pb-1 cuerpo">Texto del correo</div>
                        <button class=" w-20 h-5 bg-blue-500 text-white rounded botonid" >
                            Ver
                        </button>
                    </div>   
                </template>    
            </div>
        </div>
        <div class="basis-7/12 p-4 border border-gray-300" id="correo_seleccionado">
            <template id="template_correoseleccionado">  
                <div class="text-lg font-bold mb-2 nombrecorreo">Nombre de la persona</div>
                <div class="text-gray-600 mb-2 correocorreo">correo@ejemplo.com</div>
                <div class="text-lg font-bold mb-2 asuntocorreo">Asunto del correo</div>
                <div class="text-gray-600 mb-4 overflow-y-auto cuerpocorreo" style="max-height:500px;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Edit sit?
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded float-right">responder</button>
            </template>
        </div>
    </div>
</body>
<script src="/mainpag.js"></script>
</html>
